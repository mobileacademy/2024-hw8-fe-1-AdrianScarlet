  <body>
    <h1>Minesweeper</h1>

    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" onchange="handleDifficultyChange()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="expert">Expert</option>
      </select>

      <label for="bombProbability">Bomb Probability:</label>
      <input type="number" id="bombProbability" min="1" max="15" value="3" onchange="handleProbabilityChange()" />

      <label for="maxProbability">Max Probability:</label>
      <input type="number" id="maxProbability" min="10" max="30" value="15" onchange="handleMaxProbabilityChange()" />
    </div>

    <div id="board"></div>
